<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
                template="/masterLayout.xhtml">

    <ui:define name="title">
        <h:outputText value="User List Page"/>
    </ui:define>

    <ui:define name="pageResources">
        <h:outputStylesheet library="css" name="users_list.css" />
    </ui:define>

    <ui:define name="content">

        <b:panel title="List Of Users" collapsible="true" id="mytablepanel">
            <b:dataTable id="usersTable" value="#{usersBean.list}" var="user" paginated="false" searching="false"
                         responsive="true">
                <b:dataTableColumn>
                    <f:facet name="header">
                        <b:label value="First Name" severity="info"/>
                    </f:facet>
                    <h:outputText value="#{user.firstName}"/>
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <b:label value="Last Name" severity="info"/>
                    </f:facet>
                    <h:outputText value="#{user.lastName}"/>
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <b:label value="Date Of Birth" severity="info"/>
                    </f:facet>
                    <h:outputText value="#{user.dateOfBirth}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <b:label value="Mobile Number" severity="info"/>
                    </f:facet>
                    <h:outputText value="#{user.mobileNumber}"/>
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <b:label value="Email Address" severity="info"/>
                    </f:facet>
                    <h:outputText value="#{user.emailAddress}"/>
                </b:dataTableColumn>
            </b:dataTable>
            <f:facet name="footer">
                <utils:pagination bean="#{usersBean}" updateIds="myform:mytablepanel" entriesNos="1,5,10,15,20"
                       firstLabel="#{labels.FIRST}" previousLabel="#{labels.PREVIOUS}"
                       nextLabel="#{labels.NEXT}" lastLabel="#{labels.LAST}"/>
            </f:facet>
        </b:panel>

    </ui:define>

</ui:composition>
